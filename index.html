<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Gio üíñ</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      max-width: 330px;
      animation: pop 1s ease;
    }

    @keyframes pop {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff3366;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #444;
      margin: 10px 0;
    }

    .heart {
      font-size: 55px;
      animation: beat 1s infinite;
      margin-bottom: 10px;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.25); }
    }

    button {
      margin-top: 15px;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      background: #ff3366;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #e62e5c;
    }

    .from {
      margin-top: 15px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>

      Yes üíû
    </button>

    <div class="from">
      ‚Äî From Alice üåπ
    </div>
  </div>
</body>
</html>
